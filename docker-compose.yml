version: '3.8'

services:
  ##
  ## Axon Server
  ##
  axonserver:
    image: axoniq/axonserver
    hostname: axonserver
    container_name: axonserver
    volumes:
      - type: bind
        source: ./data
        target: /data
      - type: bind
        source: ./events
        target: /eventdata
      - type: bind
        source: ./config
        target: /config
        read_only: true
    ports:
      - '8024:8024'
      - '8124:8124'
      - '8224:8224'
    networks:
      - axon-demo      

  ##
  ## Order Service
  ## 
  order-service:
    container_name: "order-service"
    build:
      context: ./order-service
    environment:
      - "AXONSERVER_HOST:axonserver:8124"      
    ports:
      - "8080:8080"
    depends_on:
      - axonserver
    networks:
      - axon-demo      

  ##
  ## Payment Service
  ##
  payment-service:
    container_name: "payment-service"
    build:
      context: ./payment-service
    ports:
      - "8081:8081"
    depends_on:
      - axonserver
    networks:
      - axon-demo      

  ##
  ## Shipping Service
  ##
  shipping-service:
    container_name: "shipping-service"
    build:
      context: ./shipping-service
    ports:
      - "8082:8082"
    depends_on:
      - axonserver
    networks:
      - axon-demo      

networks:
  axon-demo:
    driver: bridge 